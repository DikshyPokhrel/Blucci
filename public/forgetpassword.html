<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Blucci</title>
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
  <div class="login-container">
    <h2 class="login-heading">Forgot Password?</h2>
    <p class="login-instruction">Enter your registered email and weâ€™ll send you a reset link.</p>

    <input type="email" id="login-reset-email" placeholder="Enter email" required />
    <button class="login-submit-btn" onclick="sendReset()">Send Reset Link</button>

    <div class="login-message" id="login-message"></div>

    <div class="login-back-link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
  </div>

  <script>
    function sendReset() {
      const email = document.getElementById("login-reset-email").value.trim();
      const message = document.getElementById("login-message");
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (!email) {
        message.style.color = "red";
        message.textContent = "Please enter your email.";
        return;
      }

      if (!emailRegex.test(email)) {
        message.style.color = "red";
        message.textContent = "Enter a valid email address.";
        return;
      }

      message.style.color = "green";
      message.textContent = "Reset link sent to your email!";
      document.getElementById("login-reset-email").value = "";
    }
  </script>
</body>
</html>
