<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Blucci</title>
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="login-page">
  <div class="login-container">
    <h2 class="login-heading">Create Account</h2>
    <form>
      <label for="login-fullname">Full Name</label>
      <input type="text" id="login-fullname" placeholder="Enter full name" required />

      <label for="login-email">Email Address</label>
      <input type="email" id="login-email" placeholder="Enter email" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Create password" required />

      <button type="submit" class="login-submit-btn">SIGN UP</button>
    </form>

    <div class="login-create-account">
      Already have an account? <a href="login.html">LOGIN</a>
    </div>
  </div>
  </div>
</body>
</html>
